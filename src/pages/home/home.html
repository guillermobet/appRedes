<ion-header>
  <ion-navbar>
    <ion-title>
      Home Page
    </ion-title>
    <ion-buttons end>
		<button (click)="goToProfile()">
		  {{userProfile?.credit}} Creditos
		</button>
    <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="false">

 <form [formGroup]="transferForm" (submit)="transferMoney()" novalidate>


    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" 
        placeholder="Your email address"
       ></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Cantidad</ion-label>
      <ion-input #password formControlName="money" type="number"
        placeholder="Ingrese monto"
        ></ion-input>
    </ion-item>


    <button ion-button block type="submit">
      Transferir
    </button>

  </form>

</ion-content>
