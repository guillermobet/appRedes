<ion-header>
  <ion-navbar>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding scroll="false">

	<ion-item>
		<p>Add Contact</p>
	</ion-item>

  <ion-item>
    <ion-label stacked></ion-label>
    <ion-input [(ngModel)]="name" type="text" placeholder="What's your contacts's name?"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Price</ion-label>
    <ion-input [(ngModel)]="email" type="email" placeholder="Contact's email"></ion-input>
  </ion-item>

  <button ion-button block (click)="createContact(email, name)">
    Add contact
  </button>
</ion-content>
